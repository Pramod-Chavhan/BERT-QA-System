<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BERT QA System</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      padding: 36px 32px 28px 32px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #2d3a4b;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    form label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      color: #3a4a5d;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7fafc;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="file"]:focus {
      border-color: #6c63ff;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      margin-top: 28px;
      padding: 12px 0;
      background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(76, 110, 245, 0.08);
      transition: background 0.2s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
    }
    .error {
      background: #ffeaea;
      color: #d32f2f;
      border: 1px solid #f8bbbc;
      border-radius: 5px;
      padding: 10px 14px;
      margin-bottom: 18px;
      text-align: center;
    }
    .result {
      background: #f1f8e9;
      border: 1px solid #c5e1a5;
      border-radius: 7px;
      padding: 18px 16px;
      margin-top: 28px;
      text-align: left;
      box-shadow: 0 1px 4px rgba(76, 175, 80, 0.07);
    }
    .result h3 {
      margin-top: 0;
      color: #388e3c;
      font-weight: 700;
    }
    .confidence {
      color: #607d8b;
      font-size: 0.98em;
      margin-top: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 8px 16px 8px;
        margin: 20px 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BERT-Based File Question Answering</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/ask/" enctype="multipart/form-data">
      <label for="file">Upload File:</label>
      <input type="file" name="file" required>

      <label for="question">Your Question:</label>
      <input type="text" name="question" placeholder="e.g., What is the experience mentioned?" required>

      <button type="submit">Get Answer</button>
    </form>

    {% if answer %}
      <div class="result">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
        <p class="confidence">Confidence: {{ confidence }}%</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
